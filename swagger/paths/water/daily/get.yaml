tags:
  - Water
summary: Get data on the consumed water for the day
operationId: getWaterVolumePerDay
description: 'Get data on the consumed water for the day'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: year
    schema:
      type: integer
    example: 2024
  - in: query
    name: month
    schema:
      type: string
      pattern: '^\d{2}$'
      example: '07'
  - in: query
    name: day
    schema:
      type: string
      pattern: '^\d{2}$'
      example: '20'
    description: ''
responses:
  '200':
    description: Water by date found successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - data
            - progressDay
          properties:
            data:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    example: '669b4b5ee4582ae60fc053a8'
                  volume:
                    type: integer
                    example: 60
                  userId:
                    type: string
                    example: '669b4b40e4582ae60fc0539f'
                  date:
                    type: string
                    example: '20.07.2024'
                  time:
                    type: string
                    example: '09:50'
                  dailyRequirement:
                    type: integer
                    example: 2000
            progressDay:
              type: integer
              example: 30
  '401':
    $ref: '../../../components/responses/401.yaml'
